<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

        <link rel="stylesheet" href="style/base.css">
        <link rel="stylesheet" href="style/auth.css">
</head>

<body>
    <header>
        <a href="register.html">
            <img src="assets/icon/videobelajar-icon.png" alt="videobelajar logo" class="logo">
        </a>
    </header>

    <section class="container">
            <div class="card">
                <div class="heading">
                    <h3 class="heading-title">Pendaftaran Akun</h3>
                    <p class="text-md">Yuk, daftarkan akunmu sekarang juga!</p>
                </div>

                <form>
                    <div class="form-group-wrapper">
                        <div class="form-group">
                            <label for="nama" class="text-md">
                                Nama Lengkap <span>*</span>
                            </label>
                            <input type="text" id="nama" name="nama" autocomplete="name" required
                                class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-md">
                                E-mail <span>*</span>
                            </label>
                            <input type="email" id="email" name="email" autocomplete="email" required
                                class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="text-md">
                                No. Hp <span>*</span>
                            </label>
                            <div class="form-phone">
                                <select id="countryCode" class="form-input phone">
                                    <option value="+62">ğŸ‡®ğŸ‡© +62</option>
                                    <option value="+60">ğŸ‡²ğŸ‡¾ +60</option>
                                    <option value="+1">ğŸ‡ºğŸ‡¸ +1</option>
                                    <option value="+44">ğŸ‡¬ğŸ‡§ +44</option>
                                </select>
                                <input type="tel" id="phone" name="phone" autocomplete="tel-country-code" required
                                    class="form-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sandi" class="text-md">
                                Kata Sandi <span>*</span>
                            </label>
                            <input type="password" id="sandi" name="sandi" autocomplete="current-password" required
                                class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="text-md">
                                Konfirmasi Kata Sandi <span>*</span>
                            </label>
                            <input type="password" id="confirm" name="confirm" autocomplete="current-password" required
                                class="form-input">
                        </div>
                        <div class="forgot-password">
                            <a href="#">Lupa password?</a>
                        </div>
                    </div>

                    <div class="actions">
                        <a href="login.html"
                            class="btn btn-primary">
                            Masuk
                        </a>
                        <button type="submit"
                            class="btn btn-secondary">
                            Daftar
                        </button>
                    </div>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="text-md">atau</span>
                        <div class="divider-line"></div>
                    </div>
                    <div
                        class="action">
                        <button type="button"
                            class="btn-social">
                            <img src="assets/icon/google-icon.svg" alt="google-icon">
                            <span>Masuk dengan
                                Google</span>
                        </button>
                    </div>
                </form>
            </div>
    </section>
</body>

</html>
