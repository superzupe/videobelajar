<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <nav>
        <a href="login.html">
            <img src="assets/icon/logo.svg" alt="videobelajar logo">
        </a>
    </nav>

    <section class="container">
        <div class="card">
            <div class="heading">
                <h3 class="heading-title">Masuk ke Akun</h3>
                <p class="text-base">Yuk, lanjutin belajarmu di
                    videobelajar.</p>
            </div>

            <div class="form">
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="email" class="text-base">
                            E-mail <span>*</span>
                        </label>
                        <input type="email" id="email" name="email" autocomplete="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="sandi" class="text-base">
                            Kata Sandi <span>*</span>
                        </label>
                        <input type="password" id="sandi" name="sandi" autocomplete="current-password" required class="form-input">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Lupa password?</a>
                    </div>
                </div>

                <div class="btn">
                    <!-- button masuk-daftar -->
                    <button type="submit"
                        class="btn-primary submit">
                        Masuk
                    </button>
                    <a href="register.html"
                        class="btn-primary reg">
                        Daftar
                    </a>
                </div>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="text-base">atau</span>
                    <div class="divider-line"></div>
                </div>

                <div>
                    <button type="button"
                        class="btn-social">
                        <img src="assets/icon/google-icon.svg" alt="google-icon">
                        <span>Masuk dengan Google</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
