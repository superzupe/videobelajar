<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/auth.css">

</head>

<body>
    <header>
        <a href="login.html">
            <img src="assets/icon/videobelajar-icon.png" alt="videobelajar logo" class="logo">
        </a>
    </header>

    <section class="container">
        <div class="card">
            <div class="heading">
                <h3 class="heading-title">Masuk ke Akun</h3>
                <p class="text-md">Yuk, lanjutin belajarmu di
                    videobelajar.</p>
            </div>

            <form>
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label for="email" class="text-md">
                            E-mail <span>*</span>
                        </label>
                        <input type="email" id="email" name="email" autocomplete="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="sandi" class="text-md">
                            Kata Sandi <span>*</span>
                        </label>
                        <input type="password" id="sandi" name="sandi" autocomplete="current-password" required
                            class="form-input">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Lupa password?</a>
                    </div>
                </div>

                <div class="actions">
                    <!-- button masuk-daftar -->
                    <button type="submit" class="btn btn-primary">
                        Masuk
                    </button>
                    <a href="register.html" class="btn btn-secondary">
                        Daftar
                    </a>
                </div>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="text-md">atau</span>
                    <div class="divider-line"></div>
                </div>


                <button type="button" class="btn-social">
                    <img src="assets/icon/google-icon.svg" alt="google-icon">
                    <span>Masuk dengan Google</span>
                </button>

            </form>
        </div>
    </section>
</body>

</html>
